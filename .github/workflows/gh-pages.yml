name: Generate GitHub Pages Example

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: npm install and build
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --local user.name "gh-action"
          git config --local user.email "gh-action@users.noreply.github.com"
          git worktree add dist gh-pages
          ls -laF dist
          npm ci
          npm run build
          ls -laF dist
          git branch -v
          cd dist
          ls -laF
          git add --all
          git commit -m "gh-pages generated by gh-action: $(git log '--format=format:%h' master -1)"
          git push "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages
